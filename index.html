<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Bootstrapでおしゃれなiframeページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
   body {
     height: 100vh;
     overflow: hidden;
   }
   .sidebar {
     width: 240px;
     background-color: #343a40;
     color: #fff;
     padding-top: 1rem;
   }
   .sidebar a {
     color: #adb5bd;
     text-decoration: none;
     padding: 0.75rem 1rem;
     display: block;
     transition: 0.2s;
   }
   .sidebar a:hover {
     background-color: #495057;
     color: #fff;
   }
   iframe {
     border: none;
     width: 100%;
     height: 100%;
   }
   .header {
     padding: 0.75rem 1rem;
     background-color: #f8f9fa;
     border-bottom: 1px solid #dee2e6;
   }
   .main-area {
     height: 100vh;
     display: flex;
     flex-direction: column;
   }
   .iframe-container {
     flex-grow: 1;
     overflow: hidden;
   }
</style>
</head>
<body>
<div class="d-flex h-100">
<!-- Sidebar -->
<div class="sidebar d-flex flex-column">
<h4 class="text-center text-white">メニュー</h4>
<a href="#" onclick="loadIframe('https://systemtdev02.japaneast.cloudapp.azure.com/maas2/diagram/')">GTFSダイヤ</a>
<a href="#" onclick="loadIframe('https://sip-app-dev.maasbiz.com/Top')">SSM</a>
<a href="#" onclick="loadIframe('https://news.google.co.jp/nwshp?hl=ja&tab=wn')">Googleニュース</a>
</div>
<!-- Main Content -->
<div class="main-area flex-grow-1">
<div class="iframe-container">
<iframe id="contentFrame" src="https://news.google.co.jp/nwshp?hl=ja&tab=wn" style="min-width: 1000px; width: 100%;"></iframe>
</div>
</div>
</div>
<!-- Bootstrap JS（オプション） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
   function loadIframe(url) {
     document.getElementById("contentFrame").src = url;
   }
</script>
</body>
</html>
